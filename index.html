<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA ELITE - Azure Luxury</title>

    <!-- UI Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --deep: #020617;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--deep); 
            color: white;
            overflow-x: hidden;
            margin: 0;
        }

        .font-syne { font-family: 'Syne', sans-serif; }

        /* Animated Background Gradients */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: linear-gradient(to right, #0ea5e9, #2563eb);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-hover:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            transform: translateY(-5px);
        }

        /* Text Effects */
        .text-glow {
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .btn-prime {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            transition: 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-prime:hover {
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
            letter-spacing: 1px;
        }

        /* Reveal Animation */
        .reveal {
            animation: reveal 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Custom Cursor Shimmer */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="bg-glow">
        <div class="blob"></div>
        <div class="blob" style="right: 0; bottom: 0; background: #3b82f6; animation-delay: -5s;"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const PRODUCTS = [
            { id: 1, name: 'Oceanic Essence', price: '950.000', tag: 'Limited', img: 'https://images.unsplash.com/photo-1598440947619-2c35fc9aa908?auto=format&fit=crop&q=80&w=800' },
            { id: 2, name: 'Cyan Glow Serum', price: '1.200.000', tag: 'Luxury', img: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&q=80&w=800' },
            { id: 3, name: 'Azure Night Cream', price: '850.000', tag: 'New', img: 'https://images.unsplash.com/photo-1556228720-195a672e8a03?auto=format&fit=crop&q=80&w=800' },
            { id: 4, name: 'Cobalt Eye Lift', price: '750.000', tag: 'Bestseller', img: 'https://images.unsplash.com/photo-1608248597279-f99d160bfcbc?auto=format&fit=crop&q=80&w=800' }
        ];

        // --- SECTION: NAVIGATION ---
        const Nav = ({ page, setPage, cartCount }) => (
            <nav className="fixed top-0 w-full z-[100] glass px-8 py-5 flex justify-between items-center">
                <div className="flex items-center gap-2">
                    <div className="w-8 h-8 bg-cyan-400 rounded-lg rotate-45 flex items-center justify-center">
                        <div className="w-4 h-4 bg-slate-900 rounded-sm"></div>
                    </div>
                    <h1 className="text-2xl font-syne font-800 tracking-tighter">ESA<span className="text-cyan-400">ELITE</span></h1>
                </div>
                <div className="hidden md:flex gap-12 text-[11px] font-bold uppercase tracking-[0.3em]">
                    {['home', 'shop', 'about', 'contact'].map(item => (
                        <button 
                            key={item}
                            onClick={() => setPage(item)}
                            className={`${page === item ? 'text-cyan-400' : 'text-slate-400'} hover:text-white transition-all`}
                        >
                            {item}
                        </button>
                    ))}
                </div>
                <div className="flex items-center gap-6">
                    <div className="relative group cursor-pointer">
                        <i data-lucide="shopping-bag" className="w-5 h-5 text-slate-300 group-hover:text-cyan-400 transition-all"></i>
                        {cartCount > 0 && <span className="absolute -top-2 -right-2 bg-cyan-400 text-black text-[9px] font-bold px-1.5 rounded-full">{cartCount}</span>}
                    </div>
                    <i data-lucide="search" className="w-5 h-5 text-slate-300 cursor-pointer"></i>
                </div>
            </nav>
        );

        // --- SECTION: HOME ---
        const Home = ({ setPage }) => (
            <div className="pt-32 px-10 min-h-screen flex flex-col items-center justify-center text-center reveal">
                <div className="inline-block px-4 py-1 border border-cyan-500/30 rounded-full text-[10px] uppercase tracking-[0.5em] text-cyan-400 mb-8 shimmer">
                    Elite Skincare Technology
                </div>
                <h2 className="text-6xl md:text-8xl font-syne font-800 leading-none mb-8">
                    EMBRACE THE <br/> 
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 italic">AZURE GLOW</span>
                </h2>
                <p className="max-w-xl text-slate-400 text-lg mb-12 font-light">
                    Masa depan kecantikan ada di sini. Temukan kekuatan hidrasi molekuler dengan sentuhan kemewahan biru yang abadi.
                </p>
                <div className="flex gap-6">
                    <button onClick={() => setPage('shop')} className="btn-prime px-12 py-4 rounded-full font-bold text-black uppercase text-xs tracking-widest">
                        Shop Collection
                    </button>
                    <button onClick={() => setPage('about')} className="glass px-12 py-4 rounded-full font-bold uppercase text-xs tracking-widest hover:bg-white/10 transition-all">
                        Our Story
                    </button>
                </div>
            </div>
        );

        // --- SECTION: SHOP ---
        const Shop = ({ addToCart }) => (
            <div className="pt-32 px-10 pb-20 reveal">
                <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                    <div>
                        <h2 className="text-5xl font-syne font-800 mb-2">COLLECTIONS</h2>
                        <p className="text-cyan-400 uppercase tracking-widest text-[10px]">Premium Selections for Sista</p>
                    </div>
                    <div className="flex gap-4 mt-6">
                        <span className="text-xs font-bold text-slate-500 underline cursor-pointer">All</span>
                        <span className="text-xs font-bold text-slate-500 cursor-pointer">Serums</span>
                        <span className="text-xs font-bold text-slate-500 cursor-pointer">Creams</span>
                    </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    {PRODUCTS.map(p => (
                        <div key={p.id} className="glass p-4 rounded-[2.5rem] glass-hover transition-all duration-500 group">
                            <div className="relative overflow-hidden rounded-[2rem] aspect-[4/5] mb-6">
                                <img src={p.img} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                <div className="absolute top-4 left-4 bg-cyan-400 text-black text-[9px] font-black px-3 py-1 rounded-full uppercase">
                                    {p.tag}
                                </div>
                            </div>
                            <h4 className="text-xl font-syne font-700 mb-1">{p.name}</h4>
                            <div className="flex justify-between items-center">
                                <p className="text-slate-400 font-light">IDR {p.price}</p>
                                <button 
                                    onClick={() => addToCart(p)}
                                    className="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center group-hover:bg-cyan-400 group-hover:text-black transition-all"
                                >
                                    <i data-lucide="plus" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // --- SECTION: ABOUT ---
        const About = () => (
            <div className="pt-32 px-10 min-h-screen reveal text-center">
                <div className="max-w-4xl mx-auto">
                    <h2 className="text-6xl font-syne font-800 mb-12">REDEFINING <br/> <span className="text-cyan-400">LUXURY</span></h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 text-left">
                        <div className="glass p-8 rounded-3xl">
                            <h3 className="text-cyan-400 font-bold mb-4 uppercase tracking-widest text-xs">Innovation</h3>
                            <p className="text-slate-400 leading-relaxed">Kami menggunakan teknologi ekstraksi ionik untuk memastikan setiap tetes produk ESA ELITE memberikan hasil nyata dalam 7 hari.</p>
                        </div>
                        <div className="glass p-8 rounded-3xl">
                            <h3 className="text-cyan-400 font-bold mb-4 uppercase tracking-widest text-xs">Sustainability</h3>
                            <p className="text-slate-400 leading-relaxed">Botol kaca kami dapat didaur ulang sepenuhnya, dengan komitmen menjaga ekosistem laut Indonesia tetap biru.</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [page, setPage] = useState('home');
            const [cart, setCart] = useState([]);

            useEffect(() => {
                lucide.createIcons();
                window.scrollTo(0,0);
            }, [page]);

            const addToCart = (product) => {
                setCart([...cart, product]);
            };

            return (
                <div className="min-h-screen">
                    <Nav page={page} setPage={setPage} cartCount={cart.length} />
                    
                    <main>
                        {page === 'home' && <Home setPage={setPage} />}
                        {page === 'shop' && <Shop addToCart={addToCart} />}
                        {page === 'about' && <About />}
                        {page === 'contact' && (
                            <div className="pt-32 text-center reveal">
                                <h2 className="text-4xl font-syne font-800 mb-8 text-glow">GET IN TOUCH</h2>
                                <p className="text-slate-400 mb-12">Hubungi Azure Concierge kami untuk konsultasi pribadi.</p>
                                <div className="max-w-md mx-auto glass p-10 rounded-[3rem]">
                                    <input type="text" placeholder="Nama Lengkap" className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 outline-none focus:border-cyan-400" />
                                    <textarea placeholder="Bagaimana kami bisa membantu Sista?" className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 h-32 outline-none focus:border-cyan-400"></textarea>
                                    <button className="btn-prime w-full py-4 rounded-2xl font-bold text-black uppercase tracking-widest text-xs">Send Request</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="mt-20 py-10 border-t border-white/5 text-center text-[9px] text-slate-600 uppercase tracking-[0.4em] font-bold">
                        ESA ELITE Azure Luxury © 2024 • All Rights Reserved
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
