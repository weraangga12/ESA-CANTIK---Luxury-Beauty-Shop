<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA CANTIK - Modern Beauty Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --accent-pink: #ff85a2;
            --deep-dark: #1e293b;
        }

        html {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
            scroll-behavior: smooth;
        }

        /* Dynamic Mesh Background */
        body {
            margin: 0;
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(343,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(338,100%,97%,1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(340,100%,99%,1) 0, transparent 50%);
            min-height: 100vh;
            color: var(--deep-dark);
            overflow-x: hidden;
        }

        /* Glassmorphism Styles */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 133, 162, 0.15);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #fbcfe8; 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-pink); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.0.0",
            "react-dom": "https://esm.sh/react-dom@19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.460.0",
            "@google/genai": "https://esm.sh/@google/genai@1.3.0"
        }
    }
    </script>

    <script type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { ShoppingBag, Search, User, Star, Plus, Minus, X, MessageCircle, Send, Menu, ChevronRight, CheckCircle2, Sparkles } from 'lucide-react';

        // Mock Constants (Karena di file sebelumnya diimport)
        const PRODUCTS = [
            { id: 1, name: "Glow Serum Vitamin C", category: "Skincare", price: 250000, rating: 4.9, image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=500", isFeatured: true },
            { id: 2, name: "Velvet Matte Lipstick", category: "Makeup", price: 120000, rating: 4.8, image: "https://images.unsplash.com/photo-1586790170083-2f9ceadc732d?w=500", isFeatured: false },
            { id: 3, name: "Midnight Rose Perfume", category: "Fragrance", price: 850000, rating: 5.0, image: "https://images.unsplash.com/photo-1541643600914-78b084683601?w=500", isFeatured: true },
            { id: 4, name: "Silk Shine Shampoo", category: "Haircare", price: 185000, rating: 4.7, image: "https://images.unsplash.com/photo-1535585209827-a15fcdbc4c2d?w=500", isFeatured: false }
        ];

        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [activeCategory, setActiveCategory] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [isCheckingOut, setIsCheckingOut] = useState(false);
            const [showOrderSuccess, setShowOrderSuccess] = useState(false);
            
            const cartTotal = useMemo(() => cart.reduce((acc, item) => acc + (item.price * item.quantity), 0), [cart]);

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item);
                    return [...prev, { ...product, quantity: 1 }];
                });
                setIsCartOpen(true);
            };

            const updateQuantity = (id, delta) => {
                setCart(prev => prev.map(item => 
                    item.id === id ? { ...item, quantity: Math.max(0, item.quantity + delta) } : item
                ).filter(item => item.quantity > 0));
            };

            const handleCheckout = () => {
                setIsCheckingOut(true);
                setTimeout(() => {
                    setIsCheckingOut(false);
                    setShowOrderSuccess(true);
                    setCart([]);
                    setIsCartOpen(false);
                    setTimeout(() => setShowOrderSuccess(false), 5000);
                }, 2000);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Success Notification */}
                    {showOrderSuccess && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[100] bg-pink-600 text-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 animate-bounce">
                            <CheckCircle2 className="w-6 h-6" />
                            <span className="font-bold">Pesanan Cantik Sista Berhasil!</span>
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="glass-nav sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <Menu className="lg:hidden text-pink-500 cursor-pointer" />
                            <h1 className="text-2xl lg:text-3xl font-['Playfair_Display'] font-black tracking-tighter text-slate-800">
                                ESA <span className="font-light italic text-pink-500 tracking-widest uppercase text-xl">Cantik</span>
                            </h1>
                        </div>

                        <div className="hidden lg:flex gap-8 font-semibold text-[11px] uppercase tracking-[0.2em] text-slate-400">
                            {['All', 'Skincare', 'Makeup', 'Fragrance', 'Haircare'].map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setActiveCategory(cat)}
                                    className={`${activeCategory === cat ? 'text-pink-500 border-b-2 border-pink-500' : 'hover:text-pink-300'} pb-1 transition-all`}
                                >
                                    {cat === 'All' ? 'Beranda' : cat}
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center gap-6">
                            <div className="relative hidden md:block">
                                <input 
                                    type="text" 
                                    placeholder="Cari kecantikan..." 
                                    className="bg-white/50 border border-pink-100 rounded-full pl-10 pr-4 py-2 text-sm w-48 focus:w-64 transition-all outline-none focus:ring-2 focus:ring-pink-200"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <Search className="w-4 h-4 text-pink-300 absolute left-3 top-1/2 -translate-y-1/2" />
                            </div>
                            <div className="relative cursor-pointer group" onClick={() => setIsCartOpen(true)}>
                                <ShoppingBag className="w-6 h-6 text-slate-700 group-hover:text-pink-500 transition-colors" />
                                {cart.length > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-pink-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full ring-2 ring-white">
                                        {cart.reduce((a, b) => a + b.quantity, 0)}
                                    </span>
                                )}
                            </div>
                            <User className="w-6 h-6 text-slate-700 hover:text-pink-500 cursor-pointer hidden md:block" />
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative h-[70vh] flex items-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1596462502278-27bfad450216?auto=format&fit=crop&q=80&w=2000" 
                                className="w-full h-full object-cover"
                                alt="Beauty Hero"
                            />
                            <div className="absolute inset-0 bg-gradient-to-r from-white via-white/60 to-transparent" />
                        </div>
                        
                        <div className="relative z-10 px-6 lg:px-24 max-w-4xl animate-fade">
                            <span className="uppercase tracking-[0.4em] text-xs font-bold text-pink-400 mb-4 block">Eksklusif & Mewah</span>
                            <h2 className="text-5xl lg:text-7xl font-['Playfair_Display'] mb-6 leading-tight text-slate-800">
                                Pancarkan <span className="text-pink-500 italic">Pesona</span><br/>Alami Sista
                            </h2>
                            <p className="text-lg mb-8 text-slate-600 font-light leading-relaxed max-w-lg">
                                Kurasi produk kecantikan premium yang dirancang khusus untuk menonjolkan kilau terbaik Anda setiap hari.
                            </p>
                            <button className="bg-pink-500 text-white px-10 py-4 font-bold rounded-full hover:bg-pink-600 transition-all shadow-xl shadow-pink-100 hover:scale-105 transform">
                                Jelajahi Koleksi
                            </button>
                        </div>
                    </section>

                    {/* Main Content */}
                    <main className="flex-1 max-w-7xl mx-auto px-6 py-20 w-full">
                        <div className="flex flex-col md:row items-center justify-between mb-12 border-b border-pink-50 pb-8">
                            <h3 className="text-3xl font-['Playfair_Display'] text-slate-900 mb-4 md:mb-0">
                                Koleksi <span className="italic text-pink-500">Terbaik</span>
                            </h3>
                            <div className="flex items-center gap-3 text-xs font-bold text-pink-400 uppercase tracking-widest bg-pink-50/50 px-6 py-2 rounded-full border border-pink-100">
                                <Sparkles className="w-4 h-4" />
                                <span>Gratis Ongkir Seluruh Indonesia</span>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
                            {PRODUCTS.filter(p => activeCategory === 'All' || p.category === activeCategory).map(product => (
                                <div key={product.id} className="glass-card rounded-[2.5rem] p-4 group">
                                    <div className="relative overflow-hidden rounded-[2rem] aspect-[4/5] mb-6">
                                        <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                        {product.isFeatured && (
                                            <div className="absolute top-4 left-4 bg-pink-500 text-white px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest shadow-md">
                                                Best Seller
                                            </div>
                                        )}
                                        <button 
                                            onClick={() => addToCart(product)}
                                            className="absolute bottom-4 left-4 right-4 bg-white/90 backdrop-blur text-pink-500 py-3 rounded-2xl font-bold opacity-0 group-hover:opacity-100 translate-y-4 group-hover:translate-y-0 transition-all duration-300 flex items-center justify-center gap-2"
                                        >
                                            <Plus className="w-4 h-4" /> Tambah
                                        </button>
                                    </div>
                                    <div className="px-2">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-[9px] font-bold text-pink-300 uppercase tracking-widest">{product.category}</span>
                                            <div className="flex items-center gap-1">
                                                <Star className="w-3 h-3 fill-pink-500 text-pink-500" />
                                                <span className="text-[10px] font-bold text-slate-700">{product.rating}</span>
                                            </div>
                                        </div>
                                        <h4 className="font-['Playfair_Display'] text-lg text-slate-800 mb-1 group-hover:text-pink-500 transition-colors">{product.name}</h4>
                                        <p className="text-pink-600 font-black">Rp {(product.price / 1000).toLocaleString()}k</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white/80 backdrop-blur-md border-t border-pink-50 py-16 px-6 mt-10">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-12 text-center md:text-left">
                            <div className="col-span-1">
                                <h4 className="text-2xl font-['Playfair_Display'] font-bold text-pink-500 mb-6 italic">ESA CANTIK</h4>
                                <p className="text-slate-400 text-sm leading-relaxed">Mewujudkan kilau alami Sista melalui produk kecantikan pilihan terbaik di Indonesia.</p>
                            </div>
                            {/* ... Link Footer Lainnya ... */}
                        </div>
                        <div className="max-w-7xl mx-auto border-t border-pink-50 mt-16 pt-10 text-center text-[10px] text-slate-300 uppercase tracking-[0.3em] font-bold">
                            Â© 2026 ESA CANTIK. Elegansi dalam setiap sentuhan.
                        </div>
                    </footer>

                    {/* Cart Drawer & Chat Box tetap berfungsi seperti kode sebelumnya namun dengan styling Glassmorphism */}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
